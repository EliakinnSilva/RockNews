    <main role="main">
        <div class="container mt-5">
               <br><br>  
            <h1 class="text-center mb-4">Entre em Contato</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="formularioContato">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Endereço de Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone Celular (Brasil)</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}">
                            <small id="telefoneHelp" class="form-text text-muted">Formato esperado: (99) 99999-9999</small>
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Agradecimento -->
    <div class="modal fade" id="modalAgradecimento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mensagem Enviada com Sucesso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Sua mensagem foi recebida, agradecemos o seu contato, retornaremos em breve!!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
